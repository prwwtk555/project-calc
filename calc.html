<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY FIRST SELF PROJECT</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>
  <div id="calculator">
  <input id="display-btn" readonly>
  <div id="keys">
    <button onclick="Display('(')" class="only-operators">(</button>
    <button onclick="Display(')')" class="only-operators">)</button>
    <button onclick="Display('%')" class="only-operators">%</button>
    <button onclick="Display('/')" class="only-operators">/</button>
    <button onclick="Display('7')">7</button>
    <button onclick="Display('8')">8</button>
    <button onclick="Display('9')">9</button>
    <button onclick="Display('*')" class="only-operators">*</button>
    <button onclick="Display('4')">4</button>
    <button onclick="Display('5')">5</button>
    <button onclick="Display('6')">6</button>
    <button onclick="Display('-')" class="only-operators">-</button>
    <button onclick="Display('1')">1</button>
    <button onclick="Display('2')">2</button>
    <button onclick="Display('3')">3</button>
    <button onclick="Display('+')" class="only-operators">+</button>
    <button onclick="Display('0')">0</button>
    <button onclick="Display('.')">.</button>
    <button onclick="clearDisplay()" class="only-operators-clear">C</button>
    <button onclick="calculate()" class="only-operators">=</button>


  </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
